<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/jsKeyboard.css" type="text/css" media="screen"/>
    </head>
    <body >
        <div id="main" class="container">         
            <input  data-inputmask="'alias': 'mm/dd/yyyy'"  vkb="numpad" id=username name="username" type="text" >
            <input class="text" placeholder="keyboard code ignores this input">
            <textarea rows="3" cols="20" vkb="default" placeholder="Description..." name="description" /></textarea>
        </div> <!-- /container -->
    <script src="js/vendor/jquery-2.1.1.min.js"></script>
	<script src="js/vendor/jquery.inputmask.bundle.js"></script>
	<script src="js/vendor/jquery-ui.min.js"></script>
	<link href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" rel="stylesheet">
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="js/jsKeyboard.js"></script>
	<script>$(":input").inputmask();</script>
    </body>
</html>
